window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  # position:
    # x: 0
    # y: 0

  startup_mode: SimpleFullscreen
  #position:
  #  x: 10
  #  y: 10

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 1
  auto_scroll: false

env:
  TERM: xterm-256color # tmux uses screen-256color
font:
  normal:
    family: FiraMono Nerd Font
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Regular
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 14
  use_thin_strokes: true

background_opacity: 0.8
live_config_reload: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

# For reference https://www.eso.org/~ndelmott/ascii.html
key_bindings:
  - { key: Slash,   mods: Control,  chars: "\x1f" }        # ^_
  # - { key: W,       mods: Control,  chars: "\x17" }    # ^W
  - { key: Period,  mods: Alt,      chars: "\x1b\x2e" }    # ^[.
  - { key: Right,   mods: Alt,      chars: "\x1b\x66" }    # ^[f
  - { key: Left,    mods: Alt,      chars: "\x1b\x62" }    # ^[b
  - { key: V,       mods: Control,  action: Paste }
  - { key: Home,    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,     chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,     chars: "\x1b[F",   mode: ~AppCursor  }
